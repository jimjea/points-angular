<div>

  <div style="text-align:center;font-size:60px">{{userName}}'s Editor </div><br>

  <div style="text-align:center; font-size: 20px"> Tap a girl to edit her points </div>

  <ul class="list-group" ng-repeat="data in testData">
    <li style="font-size:40px" class="list-group-item" ng-click="editPerPerson()"> {{data.name}} {{data.day}} <span style="float:right; font-size:40px">{{data.score}}</span></li> <br>
  </ul>

  <div class="text-center">

    <div class="btn btn-primary btn-lg" style="font-size: 60px" ng-click="goToAddGirl()">Add</div> <br> <br>

    <div style="font-size: 25px">Total Points: {{totalScore()}}</div> <br> 

    <div class="btn btn-primary btn-lg" style="font-size: 45px" ng-click="goToAllPoints()">Back to All Points</div>

  </div>
</div>

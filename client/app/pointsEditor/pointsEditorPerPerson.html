<div>

  <div ng-click="updateScore()">
    <div>date: {{girlData.day}}</div>
    <div>name: {{girlData.name}}</div>
    <div>bang <input type="checkbox" ng-checked="girlData.bang" ng-model="score.bang" ng-true-value="8" ng-false-value="0"></div>
    <div>blow <input type="checkbox" ng-checked="girlData.blow" ng-model="score.blow" ng-true-value="6" ng-false-value="0"></div>
    <div>kiss <input type="checkbox" ng-checked="girlData.kiss" ng-model="score.kiss" ng-true-value="2" ng-false-value="0"></div>
    <div>date <input type="checkbox" ng-checked="girlData.date" ng-model="score.date" ng-true-value="1" ng-false-value="0"></div>

  </div> <br>

  <div ng-click="sendUpdatedGirlData()">Save and Update</div> <br>

  <div>Score: {{score.score}}</div>

  <div ng-click="backToGirls()">Back to Girls</div>

</div>

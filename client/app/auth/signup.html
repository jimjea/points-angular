<div class="signup text-center">

  <form style="display:inline-block; text-align: center; font-size: 55px; width: 700px" ng-submit="validate()" ng-click="test()" class="authform">
    Username: <input type="text" ng-model="name"><br>
    Password: <input type="password" ng-model="password"><br><br>
    <input style="font-size:50px; width: 300px" class="btn btn-primary btn-lg" type="submit">
  </form>
</div>

<div>

  <div>
    <ul class="list-group" ng-repeat="user in users | toArray | orderBy:'-totalScore'">
      <li style="height:100px; font-size: 40px; margin-top:auto; margin-bottom: auto"class="list-group-item">{{user.name}}<span style="font-size: 50px; float:right">{{user.totalScore}}</span></li>
    </ul>

    <div class="col-xs-6 col-xs-offset-3 text-center">
      <br>
      <div ng-click="goToEditor()" class="btn btn-primary btn-lg" style="font-size: 40px"> Edit my Points </div>
      <br><br><br>
      <div ng-click="logOut()" class="btn btn-primary btn-lg" style="font-size: 34px;">Log Out</div>
    </div>
  </div>
</div>

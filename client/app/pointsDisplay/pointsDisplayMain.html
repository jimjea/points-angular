<div>

  <div>
    <ul class="list-group" ng-repeat="user in users | toArray | orderBy:'-totalScore'">
      <li style="height:100px; font-size: 40px; margin-top:auto; margin-bottom: auto"class="list-group-item">{{user.name}}<span class="badge" style="font-size: 40px">{{user.totalScore}}</span></li>
    </ul>

    <div class="col-xs-6 col-xs-offset-3 text-center">
      <div ng-click="goToEditor()" class="btn btn-primary btn-lg"> Go to Editor </div>
      <div ng-click="logOut()" class="btn btn-primary btn-lg">Log Out</div>
    </div>
  </div>
</div>
